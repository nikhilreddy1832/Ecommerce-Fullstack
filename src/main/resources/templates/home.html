<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            padding: 40px 60px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #222;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        .product {
            background-color: #fff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .product:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transform: scale(1.02);
        }

        .product img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .product-content {
            padding: 16px;
        }

        .product h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .product p {
            font-size: 14px;
            margin: 4px 0;
        }

        .price {
            font-weight: bold;
            color: #ff3e6c;
        }

        .stock {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

<h1>All Products</h1>

<div class="container">
    <div th:each="product : ${products}" class="product">
        <img th:src="${product.imageUrl}" th:alt="${product.name}" />
        <div class="product-content">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Description</p>
            <p class="price">â‚¹<span th:text="${product.price}">0.00</span></p>
            <p class="stock">Stock: <span th:text="${product.stockQuantity}">0</span></p>
            <p>Category: <span th:text="${product.category.name}">Category</span></p>
        </div>
    </div>
</div>

</body>
</html>
