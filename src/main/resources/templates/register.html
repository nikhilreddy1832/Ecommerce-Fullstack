<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Trezo</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4B0082;     /* Indigo Purple */
            --secondary-color: #FF6B6B;   /* Neon Coral */
            --background-color: #FAFAFA;  /* Soft Ivory */
            --text-color: #343A40;
            --light-gray: #CED4DA;        /* Cool Gray */
            --link-color: #1c6dde;        /* Plum Pink */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid var(--light-gray);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .logo {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .auth-title {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(75, 0, 130, 0.1);
        }

        .role-label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            color: var(--text-color);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .auth-btn:hover {
            background-color: #065495;
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background-color: var(--light-gray);
            margin: 25px 0;
        }

        .login-link {
            font-size: 14px;
            color: var(--link-color);
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .err-msg {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            font-size: 14px;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="logo">Trezo</div>
    <h2 class="auth-title">Create a New Account</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="input-group">
            <input type="text" th:field="*{username}" placeholder="Username" required />
        </div>
        <div class="input-group">
            <input type="email" th:field="*{email}" placeholder="Email" required />
        </div>
        <div class="input-group">
            <input type="password" th:field="*{password}" placeholder="Password" required />
        </div>
        <div class="input-group">
            <label class="role-label">Register as:</label>
            <select th:field="*{role}" required>
                <option th:each="roleOpt : ${roles}" th:value="${roleOpt}" th:text="${roleOpt}"></option>
            </select>
        </div>
        <button type="submit" class="auth-btn create-btn">Sign Up</button>
    </form>
    <div class="divider"></div>
    <a class="login-link" th:href="@{/login}">Already have an account? Log in</a>
    <div th:if="${error}" class="err-msg" th:text="${error}"></div>
</div>
</body>
</html>
